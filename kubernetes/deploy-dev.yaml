type: kubernetes.io/dockerconfigjson

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: global
  labels:
    app: global
  namespace: global
spec:
  replicas: 1
  selector:
    matchLabels:
      app: global
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: global
    spec:
      imagePullSecrets:
      - name: registry
      containers:
      - name: global
        image: git.edenfarm.id:5050/project-version3/erp-dashboard/global/dev:<VERSION>
        ports:
        - name: http-port
          containerPort: 8080
        imagePullPolicy: Always
        resources:
          requests:
            memory: 50Mi
            cpu: 15m
          limits:
            memory: 150Mi
            cpu: 100m
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
      volumes:
      - name: tz-config
        hostPath:
          path: /usr/share/zoneinfo/Asia/Jakarta
          type: File
