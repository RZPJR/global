---
apiVersion: v1
kind: Service
metadata:
  name: svc-global
  namespace: global
  labels:
    app: global
spec:
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http-port
  selector:
    app: global
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-global
  namespace: global
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: global
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: global
  namespace: global
spec:
  dnsNames:
  - dev-global.edenfarm.tech
  secretName: dev-global-tls
  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: global
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: global
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dev-global.edenfarm.tech
    secretName: dev-global-tls
  rules:
  - host: dev-global.edenfarm.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-global
            port:
              number: 80
